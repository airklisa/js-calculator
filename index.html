<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="calc_grid">

        <div class="screen">
            <div data-prev class="previous"></div>
            <div data-cur class="current"></div>
        </div>
        
        <button data-clear class="span-two">C</button>
        <button data-delete>DEL</button>
        <button data-music id="music">♫</button>
        <button data-percent>%</button>
        <button data-single-operand>x²</button>
        <button data-single-operand>√x</button>
        <button data-operand>÷</buttondata-operand>
        <button data-number class="primary">7</button>
        <button data-number class="primary">8</button>
        <button data-number class="primary">9</button>
        <button data-operand>X</button>
        <button data-number class="primary">4</button>
        <button data-number class="primary">5</button>
        <button data-number class="primary">6</button>
        <button data-operand>-</button>
        <button data-number class="primary">1</button>
        <button data-number class="primary">2</button>
        <button data-number class="primary">3</button>
        <button data-operand>+</button>
        <button data-change class="primary">±</button>
        <button data-number class="primary">0</button>
        <button data-number class="primary">.</button>
        <button data-equals class="equals">=</button>

    </div>
</body>

</html>
